name: Test-Build
on:
  push:
    branches:
      - main
jobs:
  test-api:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2


      # INstall Node on the runner
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"


      # Install the newman command line utility and also install the html extra reporter
      - name: Install newman
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      # Run the POSTMAN collection
      - name: Run POSTMAN collection
        continue-on-error: true
        run: |
          npx newman run petstore.collection.json -r cli,htmlextra --reporter-htmlextra-export testResults/htmlreport.html

      # Upload the contents of Test Results directory to workspace
      - name: Upload artifact newman report
        uses: actions/upload-artifact@v1
        if: always()
        with:
            name: testResults
            path: ./testResults
      - name: Deploy report
        uses: JamesIves/github-pages-deploy-action@3.1.0
        if: always()
        with:
            ACCESS_TOKEN: ${{'secrets.NEWMAN_TOKEN'}}
            BRANCH: main # The branch the action should deploy to.
            FOLDER: testResults # The folder the action should deploy.
            